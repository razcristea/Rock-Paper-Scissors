<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <section class="wrapper">
        <h5>Computer choice is:</h5>
        <div class="ai-choice">
            <span id="aiweapon"></span>
        </div>
    </section>
    <section class="wrapper">
        <h5>Choose your weapon</h5>
        <div class="user-choice">
            <input type="radio" name="option" id="rock" value="rock">
            <label for="rock"></label>
            <input type="radio" name="option" id="paper" value="paper">
            <label for="paper"></label>
            <input type="radio" name="option" id="scissors" value="scissors">
            <label for="scissors"></label>
        </div>
    </section>
    <section class="wrapper">
        <span id="result"></span>
        <h5>Score:</h5>
        <div class="score">
                Computer Score > <span id="ai-score"></span> - <span id="player-score"></span>  < Your Score
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
